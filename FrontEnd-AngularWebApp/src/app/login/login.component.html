<html>
<head>
  <link
    href="https://fonts.googleapis.com/css?family=Ubuntu"
    rel="stylesheet"
  />
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Sign in</title>
</head>

<body>

<div class="main">
  <p align="center" class="sign">Login</p>
  <form class="form1" method="post" action="login">
    <input
      [(ngModel)]="username"
      align="center"
      class="un"
      id="username"
      name="username"
      placeholder="Username"
      type="text"
    />
    <input
      [(ngModel)]="password"
      align="center"
      class="pass"
      id="password"
      name="password"
      placeholder="Password"
      type="password"
    />
   <button align="center" class="submit" type="submit" (click)="login()">Sign in</button>
    <p align="center" class="forgot"><a href="#">Forgot Password?</a></p>
  </form>
</div>
</body>
</html>
