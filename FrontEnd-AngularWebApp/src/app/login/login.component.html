<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Sign in</title>
</head>

<body>
<!--<div class="alert alert-danger" [hidden]="!error">-->
<!--  There was a problem logging in. Please try again.-->
<!--</div>-->
<div class="main">
  <p align="center" class="sign">Sign in</p>
  <form class="form1" (submit)="login()">
    <input id="username" name="username" align="center" class="un" placeholder="Username" type="text"
           [(ngModel)]="credentials.username">
    <input id="password" name="password" align="center" class="pass" placeholder="Password" type="password"
           [(ngModel)]="credentials.password">
    <a align="center" class="submit" type="submit ">Sign in</a>
    <p align="center" class="forgot"><a href="#">Forgot Password?</a></p>

  </form>
</div>

</body>
</html>
