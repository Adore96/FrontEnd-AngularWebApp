<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div style="text-align: center"><h2>{{message}}</h2></div>

<form>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fname"><b>First Name</b></label>
    <input type="text" maxlength="20" [(ngModel)]="user.fname" placeholder="Enter First Name" name="fname" id="fname" required>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" maxlength="20" [(ngModel)]="user.lname" placeholder="Enter Last Name" name="lname" id="lname" required>

    <label for="username"><b>User Name</b></label>
    <input type="text" maxlength="20" [(ngModel)]="user.username" placeholder="Enter Username" name="username" id="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" maxlength= "15" [(ngModel)]="user.password" placeholder="Enter Password" name="password" id="password" required>

    <label for="telephone"><b>Telephone Number</b></label>
    <input type="number" maxlength="10" [(ngModel)]="user.telephone" placeholder="Enter Telephone Number" name="telephone" id="telephone" required>

    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn" value="Register" (click)="registerNow()">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
